<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKATSUKI ELOBOOST | www.AKboosting.com</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* --- ANIMACI√ìN RGB PARA EL T√çTULO --- */
        @keyframes rgbFlow {
            0% { color: #ff0000; text-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
            33% { color: #00ff00; text-shadow: 0 0 15px rgba(0, 255, 0, 0.7); }
            66% { color: #0000ff; text-shadow: 0 0 15px rgba(0, 0, 255, 0.7); }
            100% { color: #ff0000; text-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; padding: 40px 20px; margin: 0;
        }

        .main-container {
            width: 100%; max-width: 900px; background-color: rgba(0, 0, 0, 0.95);
            border: 1px solid #27272a; border-radius: 16px; padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header-section { text-align: center; margin-bottom: 30px; }
        
        /* APLICACI√ìN DEL RGB */
        .header-section h1 { 
            font-size: 38px; 
            font-weight: 900; 
            margin: 0; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            animation: rgbFlow 6s infinite linear;
        }

        .selectors-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .select-box label { display: block; margin-bottom: 10px; color: #a1a1a1; font-size: 13px; font-weight: 600; text-transform: uppercase; }
        
        select, textarea {
            width: 100%; background-color: #09090b; border: 1px solid #27272a; color: #fff;
            padding: 14px; border-radius: 8px; outline: none; font-size: 14px; transition: 0.3s;
        }
        
        select:hover { border-color: #444; }

        .country-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin: 30px 0; }
        .country-card { 
            background: #09090b; border: 1px solid #1a1a1a; padding: 20px; 
            border-radius: 12px; text-align: center; transition: 0.3s;
        }
        .country-card:hover { transform: translateY(-3px); border-color: #333; }
        
        .country-name { color: #71717a; font-size: 11px; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }
        .country-price { font-size: 22px; font-weight: 800; color: #ffffff; margin-bottom: 4px; }
        .country-sub { color: #52525b; font-size: 10px; }

        .request-card { background: #0d0d0e; border: 1px solid #27272a; padding: 30px; border-radius: 12px; margin-top: 20px; }
        .field-label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #fff; }
        .field-subtext { color: #52525b; font-size: 12px; margin-top: 4px; margin-bottom: 18px; }

        .btn-solicitar-main {
            width: 100%; padding: 18px; background: #fff; color: #000;
            border: none; border-radius: 8px; font-weight: 800; cursor: pointer;
            text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .btn-solicitar-main:hover { background: #ff4655; color: #fff; }

        .btn-group { display: flex; gap: 15px; margin-top: 20px; }
        .btn-back { flex: 1; padding: 15px; background: #27272a; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }
        .btn-confirm { flex: 1; padding: 15px; background: #475264; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }

        #final-ticket {
            position: absolute; left: -9999px; width: 800px; background: #000; padding: 60px; text-align: center; color: white;
        }
        .ticket-footer { margin-top: 60px; border-top: 1px solid #222; padding-top: 20px; color: #666; font-size: 18px; }

        #resultsWrapper, #requestFormSection { display: none; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header-section">
        <h1>AKATSUKI ELOBOOST</h1>
    </div>

    <div class="selectors-grid">
        <div class="select-box">
            <label>Rango Actual</label>
            <select id="currentRank" onchange="updatePrices()"></select>
        </div>
        <div class="select-box">
            <label>Rango Objetivo</label>
            <select id="desiredRank" onchange="updatePrices()"></select>
        </div>
    </div>

    <div id="resultsWrapper">
        <div style="text-align: center; border-top: 1px solid #1a1a1a; padding-top: 25px;">
            <div style="font-size: 44px; font-weight: 900; margin: 10px 0;">$<span id="usdDisplay">0.00</span> <span style="font-size: 18px; color: #52525b;">USD</span></div>
        </div>
        <div class="country-grid" id="countryContainer"></div>
        <button class="btn-solicitar-main" id="btnShowForm" onclick="showForm()">
            <svg width="18" viewBox="0 0 24 24" fill="currentColor"><path d="M13 10V3L4 14H11V21L20 10H13Z"/></svg>
            Solicitar Boost
        </button>
    </div>

    <div id="requestFormSection">
        <div class="request-card">
            <h3 style="text-align:center; margin-bottom:25px;">Completar Solicitud</h3>
            
            <label class="field-label">üí≥ M√©todo de Pago</label>
            <select id="payMethod">
                <option value="" disabled selected>Selecciona tu m√©todo</option>
                <option value="PayPal">PayPal</option>
                <option value="Transferencia Bancaria">Transferencia Bancaria</option>
                <option value="Binance / Crypto">Binance / Crypto</option>
            </select>
            <div class="field-subtext">M√©todo por el cual realizar√°s el pago</div>

            <label class="field-label">üîÑ Moneda</label>
            <select id="payCurrency">
                <option value="" disabled selected>Selecciona la moneda</option>
                <option value="CLP">CLP - Pesos Chilenos</option>
                <option value="PEN">PEN - Soles Peruanos</option>
                <option value="ARS">ARS - Pesos Argentinos</option>
                <option value="USD">USD - D√≥lares</option>
            </select>

            <label class="field-label" style="margin-top:15px;">Notas (Opcional)</label>
            <textarea id="extraNotes" rows="2" placeholder="Agente preferido, horarios, etc."></textarea>

            <div class="btn-group">
                <button class="btn-back" onclick="hideForm()">‚Üê Atr√°s</button>
                <button class="btn-confirm" onclick="finishOrder()">Confirmar Pedido</button>
            </div>
        </div>
    </div>
</div>

<div id="final-ticket">
    <h1 style="font-size:42px; margin-bottom:10px;">AKATSUKI BOOST</h1>
    <p style="color:#ff4655; font-weight:bold; letter-spacing:2px;">COTIZACI√ìN OFICIAL</p>
    <div style="display:flex; justify-content:center; align-items:center; gap:50px; margin:50px 0;">
        <div><span style="color:#666; font-size:14px;">ORIGEN</span><br><h2 id="t-from" style="font-size:32px;"></h2></div>
        <div style="font-size:50px; color:#ff4655;">‚Üí</div>
        <div><span style="color:#666; font-size:14px;">DESTINO</span><br><h2 id="t-to" style="font-size:32px;"></h2></div>
    </div>
    <div style="background:#111; padding:20px; border-radius:10px; display:inline-block;">
        <div style="font-size:32px; font-weight:800;">TOTAL: <span id="t-price" style="color:#ff4655;"></span></div>
    </div>
    <div class="ticket-footer">Discord: discord.gg/NP5UT7GJK4 ‚Ä¢ Akatsuki Eloboost</div>
</div>

<script>
    const ranks = ["Hierro 1", "Hierro 2", "Hierro 3", "Bronce 1", "Bronce 2", "Bronce 3", "Plata 1", "Plata 2", "Plata 3", "Oro 1", "Oro 2", "Oro 3", "Platino 1", "Platino 2", "Platino 3", "Diamante 1", "Diamante 2", "Diamante 3", "Ascendente 1", "Ascendente 2", "Ascendente 3", "Inmortal 1", "Inmortal 2", "Inmortal 3"];
    const countries = [
        { name: "cl Chile", rate: 980, cur: "CLP", sub: "Transferencia" },
        { name: "pe Per√∫", rate: 3.75, cur: "S/", sub: "Soles" },
        { name: "ar Argentina", rate: 1250, cur: "$", sub: "Pesos" },
        { name: "co Colombia", rate: 4000, cur: "$", sub: "Pesos" },
        { name: "paypal PayPal", rate: 1.15, cur: "$", sub: "+ Fee" }
    ];

    const cSelect = document.getElementById('currentRank');
    const dSelect = document.getElementById('desiredRank');
    ranks.forEach((r, i) => { 
        cSelect.add(new Option(r, i)); 
        dSelect.add(new Option(r, i)); 
    });

    function updatePrices() {
        let diff = dSelect.value - cSelect.value;
        if (diff > 0) {
            document.getElementById('resultsWrapper').style.display = "block";
            let total = diff * 1.50; // Puedes cambiar el precio base aqu√≠
            document.getElementById('usdDisplay').innerText = total.toFixed(2);
            let html = '';
            countries.forEach(c => {
                html += `<div class="country-card"><div class="country-name">${c.name}</div><div class="country-price">${c.cur} ${(total*c.rate).toLocaleString()}</div><div class="country-sub">${c.sub}</div></div>`;
            });
            document.getElementById('countryContainer').innerHTML = html;
        } else { document.getElementById('resultsWrapper').style.display = "none"; }
    }

    function showForm() {
        document.getElementById('requestFormSection').style.display = "block";
        document.getElementById('btnShowForm').style.display = "none";
    }

    function hideForm() {
        document.getElementById('requestFormSection').style.display = "none";
        document.getElementById('btnShowForm').style.display = "block";
    }

    function finishOrder() {
        if(!document.getElementById('payMethod').value || !document.getElementById('payCurrency').value) {
            alert("Por favor completa los campos de pago.");
            return;
        }
        document.getElementById('t-from').innerText = cSelect.options[cSelect.selectedIndex].text;
        document.getElementById('t-to').innerText = dSelect.options[dSelect.selectedIndex].text;
        document.getElementById('t-price').innerText = "$" + document.getElementById('usdDisplay').innerText + " USD";

        html2canvas(document.getElementById('final-ticket')).then(canvas => {
            let link = document.createElement('a');
            link.download = 'Cotizacion-Akatsuki.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
            window.open('https://discord.gg/NP5UT7GJK4', '_blank');
        });
    }
</script>
</body>
</html>
